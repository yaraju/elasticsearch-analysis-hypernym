apply plugin: 'java'

sourceCompatibility = 7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Elasticseach Wordnet Hypernym Token Filter',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.elasticsearch:elasticsearch:1.3.0'
    testCompile 'org.apache.lucene:lucene-test-framework:4.9.0'
    testCompile 'org.apache.lucene:lucene-core:4.9.0'
}

task copyDepJars(type: Copy) {
    from configurations.compile
    into '/home/yar/elasticsearch-analysis-hypernym'
}