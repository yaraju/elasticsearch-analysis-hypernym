apply plugin: 'java'

sourceCompatibility = 7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Elasticseach Wordnet Hypernym Token Filter',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.uima:Lucas:2.3.1'
    compile 'org.elasticsearch:elasticsearch:1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyDepJars(type: Copy) {
    from configurations.compile
    into '/home/yar/elasticsearch-analysis-hypernym'
}